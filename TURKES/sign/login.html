<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Giriş Yap - Türkeş</title>
</head>
<body>
	<div class="sign-box">
		<form method="post" id="input-group" onshow="autoCompleted()">
			<h3 id="head">GİRİŞ YAP</h3>
			<input id="name" type="text" name="name" placeholder="Name" title="İsminizi giriniz." required>
			<input id="surname" type="text" name="surname" placeholder="Surname" title="Soisminizi giriniz." required>
			<input id="email" type="email" name="email" placeholder="E-posta" title="E-posta adresinizi giriniz." required>
			<input id="pass" type="password" name="password" placeholder="Password" title="Şifrenizi giriniz." required>
			<input id="register" onclick="registerPage()" type="button" value="Kayıt Ol">
			<input id="login" onclick="login()" type="button" value="Giriş Yap">
		</form>
	</div>
	<script type="text/javascript" src="sign.js"></script>
</body>
</html>
